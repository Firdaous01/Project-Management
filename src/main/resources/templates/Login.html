<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Login Page | Thymeleaf Integration</title>
    <style>
        /* General Body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .container {
            max-width: 900px;
        }

        /* Login Container */
        .box-area {
            display: flex;
            flex-wrap: wrap;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            padding: 2.5rem;
        }

        /* Left Box */
        .left-box {
            background-color: #ffffff;
            flex: 1;
            padding: 2rem;
            text-align: center;
            border-right: 2px solid #f1f1f1;
        }

        .left-box p {
            font-weight: 600;
            font-size: 1.75rem;
            color: #333;
        }

        .left-box small {
            font-size: 1rem;
            color: #777;
        }

        /* Right Box */
        .right-box {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .header-text h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        .header-text p {
            color: #777;
            font-size: 1rem;
        }

        /* Form */
        .form-control {
            border-radius: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }

        .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
        }

        /* Submit Button */
        .btn-primary {
            background-color: #6c5ce7;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5e48c5;
        }

        /* Error Message */
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Footer Text */
        small {
            font-size: 0.9rem;
        }

        /* Adjustments for Mobile */
        @media (max-width: 767px) {
            .box-area {
                flex-direction: column;
            }

            .left-box {
                border-right: none;
                border-bottom: 2px solid #f1f1f1;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Main Container -->
<div class="container">

    <!-- Login Container -->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">



        <!-- Right Box -->
        <div class="col-md-6 right-box">
            <div class="header-text mb-4">
                <h2>Login</h2>
                <p>We are happy to have you back.</p>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" th:object="${user}">
                <div class="input-group mb-3">
                    <input type="text" name="login" class="form-control form-control-lg" placeholder="Login" required th:value="*{login}">
                </div>
                <div class="input-group mb-1">
                    <input type="password" name="motDePasse" class="form-control form-control-lg" placeholder="Password" required th:field="*{motDePasse}">
                </div>
               <br>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100">Login</button>
                </div>
            </form>

            <!-- Error Handling -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <!-- Sign Up Link -->
            <div class="row">
                <small>Don't have an account? <a th:href="@{/register}">Sign Up</a></small>
            </div>
        </div>

    </div>
</div>

</body>
</html>
